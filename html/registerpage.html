<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="../css/register.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>WorkAct- created by Spider.com</title>

    <link href="../css/register.css" rel="stylesheet">
    <script src="../js/register.js"></script>
</head>

<body style="background-color: rgba(226, 226, 226, 0.473);">
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">WorkAct</span>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="loginpage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row text-center ">
            <div class="col"></div>
            <div class="col-12 ">
                <h2>Register Account</h2>
                <div class="row justify-content-center">
                    <div class="col-10 " style="background-color: rgba(119, 119, 119, 0.473);">
                        <div class="row justify-content-end">
                            <a class="btn-close" aria-label="Close" href="loginpage.html"></a>
                        </div>
                        <div class="row">
                            <div class="col">
                                <main class="form-login">
                                    <form>
                                        <h1 class="h3 mb-3 fw-normal">Please register</h1>
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="floatingStaffID" placeholder="Staff ID">
                                            <label for="floatingInput">Staff ID</label>
                                        </div>
                                        <br>
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                                            <label for="floatingInput">Email address</label>
                                        </div>
                                        <br>
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                            <label for="floatingPassword">Password</label>
                                        </div>
                                        <br>
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="floatingConPassword" placeholder="Password">
                                            <label for="floatingConPassword">Confirm Password</label>
                                        </div>
                                        <br>
                                        <div class="dropdown">
                                            <label for="RoleSelect">Register as:</label>
                                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="RoleSelect">
                                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" value="Employee">
                                                <label class="btn btn-outline-primary" for="btnradio1">Employee</label>

                                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value="Employer">
                                                <label class="btn btn-outline-primary" for="btnradio2">Employer</label>

                                            </div>
                                        </div>
                                        <br>
                                        <button class="w-75 btn btn-lg btn-primary" type="submit">Register</button>
                                    </form>
                                </main>
                                <p>If you already have an account, Please <a href="loginpage.html">login your account</a>.</p>
                            </div>
                            <div class="col">
                                <div class="">
                                    <label for="Image" class="form-label">Bootstrap 5 image Upload with Preview</label>
                                    <input class="form-control" type="file" id="formFile" onchange="preview()">
                                    <button onclick="clearImage()" class="btn btn-primary mt-3">Clear</button>
                                </div>
                                <img id="frame" src="" class="img-fluid" />

                            </div>

                        </div>


                    </div>
                </div>

            </div>
            <div class="col"> </div>
        </div>
    </div>
    <script>
        function preview() {
            frame.src = URL.createObjectURL(event.target.files[0]);
        }

        function clearImage() {
            document.getElementById('formFile').value = null;
            frame.src = "";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
